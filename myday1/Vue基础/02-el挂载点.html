<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue基础</title>
</head>

<body>
    <!-- 🚩Vue实例的作用范围：会管理 el 选项 命中的元素 及其 内部的后代元素
    可以使用其他标签，最好用ID选择器  ，body和html不能设置
   -->
    <div id="app">
        {{message}}
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app=new Vue({
            el:'#app',  //el的作用 ：设置Vue实例管理(挂载)的元素
            data:{
                message:'hello Vue!'
            }
        })
    </script>
</body>

</html>
