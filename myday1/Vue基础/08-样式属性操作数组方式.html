<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            border: 1px solid green;
            width: 100px;
            height: 100px;
        }
        .error{
            background-color:grey;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class='[activeClass,errorClass]'>测试样式</div>
        <button v-on:click='handle'>切换</button>
    </div>
</body>
<script src="../../vue.js"></script>
<script>
    
    var app=new Vue({
        el:"#app",
        data:{
            activeClass:'active',
            errorClass:'error'
        },
        methods:{
            handle(){
                this.activeClass='';
                this.errorClass='';

            }
        }
    })
</script>
</html>
