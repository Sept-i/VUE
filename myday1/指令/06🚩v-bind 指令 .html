<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind 设置元素的属性
        完整的写法→  v-bind:属性名  
        (推荐)简写→        :属性名 -->
        <img :src="url">
         <button @click="toggle">按钮</button>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>                                                                        
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                url:"./ye2.jpg",
            },
            methods:{
                toggle(){
                    this.url="./刀乱1.jpg"
                }
            }
        })
    </script>
</body>
</html>
